<!DOCTYPE html>
<html>
<head>
	<title>Beauty Glow</title>

<style>
/*the container must be positioned relative:*/
:root {
  --radius: 2px;
  --baseFg: dimgray;
  --baseBg: white;
  --accentFg: #006fc2;
  --accentBg: #bae1ff;
}

.theme-pink {
  --radius: 2em;
  --baseFg: #c70062;
  --baseBg: #ffe3f1;
  --accentFg: #c70062;
  --accentBg: #ffaad4;
}

.theme-construction {
  --radius: 0;
  --baseFg: white;
  --baseBg: black;
  --accentFg: black;
  --accentBg: orange;
}

select {
  font: 400 12px/1.3 sans-serif;
  -webkit-appearance: none;
  appearance: none;
  color: var(--baseFg);
  border: 1px solid var(--baseFg);
  line-height: 1;
  outline: 0;
  padding: 0.65em 2.5em 0.55em 0.75em;
  border-radius: var(--radius);
  background-color: var(--baseBg);
  background-image: linear-gradient(var(--baseFg), var(--baseFg)),
    linear-gradient(-135deg, transparent 50%, var(--accentBg) 50%),
    linear-gradient(-225deg, transparent 50%, var(--accentBg) 50%),
    linear-gradient(var(--accentBg) 42%, var(--accentFg) 42%);
  background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
  background-size: 1px 100%, 20px 22px, 20px 22px, 20px 100%;
  background-position: right 20px center, right bottom, right bottom, right bottom;   
}

select:hover {
  background-image: linear-gradient(var(--accentFg), var(--accentFg)),
    linear-gradient(-135deg, transparent 50%, var(--accentFg) 50%),
    linear-gradient(-225deg, transparent 50%, var(--accentFg) 50%),
    linear-gradient(var(--accentFg) 42%, var(--accentBg) 42%);
}

select:active {
  background-image: linear-gradient(var(--accentFg), var(--accentFg)),
    linear-gradient(-135deg, transparent 50%, var(--accentFg) 50%),
    linear-gradient(-225deg, transparent 50%, var(--accentFg) 50%),
    linear-gradient(var(--accentFg) 42%, var(--accentBg) 42%);
  color: var(--accentBg);
  border-color: var(--accentFg);
  background-color: var(--accentFg);
}
/*round Slider style*/
.slider {
    -webkit-appearance: none;
    width: 95%;
    height: 15px;
    border-radius: 5px;   
    border: 6px solid transparent;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%; 
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}
table,td,tr {
    border: 1px solid transparent;
    background-color: rgba(0, 0, 0, 0);
    background: none;
}
</style>
</head>

    	var reference_src = "result/6/y7.png";
    	dir = "result/6/";
    	break;    	
    	default:
    	var target_src = "result/4_8/0.5.png";
    	var result_src = "result/4_8/1.1.png";
    	var reference_src = "result/4_8/y8.png";
    	dir = "result/4_8/";
    }
    image_target.src = target_src;
    image_result.src = result_src;
    image_reference.src = reference_src;
    
}
function magnification(a){
	var ratio_src = document.querySelector('#range');
	var result = document.getElementsByName("#result")[0];

	var x = ratio_src.value;

	switch(x){
    	case 0:

    	case 6:

    	break;
    	default:
    	var result_src = dir+"1.1.png";
    	
    }
    result.src = result_src;
  	
}
</script>
